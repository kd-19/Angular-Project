<div class="row">
   
    <div class="col-sm-3" *ngFor="let item of searchResult">

    <div class="row-search-item">
        <div >
            <img src="{{item.image}}" alt="">
        </div>

        <div class="details">
            <h6>{{item.name}} </h6>
            <p><b>Price: {{item.price | currency:'INR'}}</b></p>
            <p>Color:{{item.color}} </p>
            <p>Category: {{item.category}} </p>
        </div>

        <div class="item-footer">
            <a routerLink="/details/{{item._id}}"> <fa-icon [icon]="list"></fa-icon> View Details</a>
            <a href=""><fa-icon [icon]="cart"></fa-icon> Add to Cart</a>
        </div>

        
    </div>

    </div>

       
</div>
