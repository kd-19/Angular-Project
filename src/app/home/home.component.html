<div  class="carousel">
	<ngb-carousel *ngIf="popularProducts">
		<ng-template ngbSlide *ngFor="let item of popularProducts">
			<div class="picsum-img-wrapper">
				<img class="product-header-img" routerLink="/details/{{item.id}}" src="{{item.image}}" alt="Random first slide" />
			</div>
			<div class="carousel-caption">
				<h3>{{item.name}}</h3>
				<p>{{item.price | currency:"INR"}}</p>
				<p>{{item.description}}</p>
			</div>
		</ng-template>
	</ngb-carousel>
</div>

<div class="product-list-wrapper">
	<h1>Trendy Products</h1>
	<div class="row">
		<div class="col-sm-3"  *ngFor="let item of trendyProducts">
			<div class="product-item">
					<img src="{{item.image}}" >

				<div class="product-details">
						<h6 class="name-head">{{item.name}}</h6>

						<div class="product-price">
							<h6>Price: {{item.price | currency:'INR'}}</h6>
						</div>
						<div class="product-color">
							<h6>Color: {{item.color}}</h6>
						</div>
				</div>

				<div class="product-footer">
					<a routerLink="/details/{{item.id}}"> <fa-icon [icon]="list" ></fa-icon> View Details</a>
					<a href=""><fa-icon [icon]="cart" ></fa-icon> Add to Cart</a>
				</div>

			</div>
		
		</div>

	</div>

</div>
