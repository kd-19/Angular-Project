<nav class="nav">
    <h1>
          
        <a routerLink="/"><fa-icon [icon]="cart" style="color:chocolate;">  </fa-icon> E-MART.com</a> </h1>

    <div *ngIf="menuType==='default'" class="nav-search">
        <input type="text" #searchInput   (keyup)="searchProduct($event)" (blur)="hideSearch()" placeholder="Search for products">
        <button (click)="submitSearch(searchInput.value)" > <fa-icon [icon]="search" ></fa-icon> Search</button>

        <ul class="suggested-result" *ngIf="searchResult" >
            <li *ngFor="let item of searchResult"> 
                   <a href="">{{item.name}}</a>
            </li>
        </ul>
    </div>

    <div [ngSwitch]="menuType">
    <ul *ngSwitchCase="'default'">
        <li><a routerLink="/"> <fa-icon [icon]="home" ></fa-icon> Home</a></li>
        <li><a routerLink="/seller"> <fa-icon [icon]="person" ></fa-icon> Seller</a></li>
        <li><a href="#"><fa-icon [icon]="keyboard" ></fa-icon>  Login</a></li>
        <li><a href="#"><fa-icon [icon]="cart" ></fa-icon> Cart(0)</a></li>
    </ul>

    <ul *ngSwitchCase="'seller'">
        <li><a routerLink="/seller-add-product"> (<fa-icon [icon]="plus" ></fa-icon>) Add Product</a></li>
        <li><a routerLink="/seller-home"> <fa-icon [icon]="list" ></fa-icon> Product List</a></li>
        <li><a (click)="logout()"> <fa-icon [icon]="keyboard" ></fa-icon> LogOut</a></li>
        <li style="color: rgb(20, 97, 108);" > <fa-icon [icon]="person" ></fa-icon> {{sellerName | titlecase}}</li>
    </ul>

    </div>
</nav>
